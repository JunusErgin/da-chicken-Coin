<h2>Anzeige Bl√∂cke</h2>

<mat-card *ngFor="let block of (bcs.blockchain | async).chain">
    <h3>Letzter Block</h3>

    <code>
        timestamp: {{ block.timestamp }} <br>
        data: {{ block.printData() }} <br>
        prevhash: <span [title]="block.previousHash">  {{ block.previousHash }} </span><br>
        hash:  <span [title]="block.hash"> {{ block.hash }} </span><br>
        nonce: {{ block.nonce }} <br>

        
    </code>
</mat-card>
