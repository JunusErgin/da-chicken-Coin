<h2>Transaktionen</h2>

<form (submit)="addTransaction()">
    <div class="space-between first-row">
        <mat-form-field appearance="fill" class="who">
            <mat-label>Wer</mat-label>
            <mat-select [(ngModel)]="from" name="from">
                <mat-option *ngFor="let user of users" [value]="user">
                    {{ user }}
                </mat-option>
            </mat-select>
        </mat-form-field>


        <mat-form-field appearance="fill">
            <mat-label>Ziel</mat-label>
            <mat-select [(ngModel)]="to" name="to">
                <mat-option *ngFor="let user of users" [value]="user">
                    {{ user }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="space-between second-row">

        <mat-form-field appearance="outline" class="money-text-field">
            <mat-label>Betrag</mat-label>
            <input value="1" type="number" min="1" matInput placeholder="Betrag" name="amount" [(ngModel)]="amount">
            <mat-icon matSuffix>attach_money</mat-icon>
        </mat-form-field>


        <button mat-raised-button color="primary">Abschicken</button>

    </div>
</form>
